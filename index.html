    .card{

    }
    .card img{width:100%;height:160px;object-fit:cover;display:block}
    .card-body{padding:0.9rem;flex:1;display:flex;flex-direction:column;gap:.5rem}
    .title{font-weight:700;font-size:16px}
    .desc{color:var(--muted);font-size:13px;flex:1}
    .price{font-weight:800;color:var(--accent);font-size:16px}
    .card-actions{display:flex;gap:.5rem;margin-top:.75rem}
    .small{font-size:13px;padding:.45rem .6rem;border-radius:8px;border:1px solid rgba(15,23,42,0.04);background:#f9fafb;cursor:pointer}
    footer{padding:1rem;text-align:center;color:var(--muted);font-size:13px;margin-top:2rem}
    /* cart */
    .cart-btn{position:relative}
    .badge{position:absolute;top:-6px;right:-6px;background:var(--danger);color:white;border-radius:999px;padding:2px 6px;font-size:12px}
    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:60}
    .modal{background:var(--card);width:92%;max-width:900px;border-radius:12px;padding:1rem;box-shadow:0 10px 30px rgba(2,6,23,0.3);display:grid;grid-template-columns:1fr 1fr;gap:1rem;max-height:90vh;overflow:auto}
    .modal img{width:100%;height:320px;object-fit:cover;border-radius:8px}
    .modal h2{margin:0 0 .5rem 0}
    .price-large{color:var(--accent);font-weight:800;font-size:20px;margin-top:.5rem}
    .close{background:transparent;border:0;font-weight:700;cursor:pointer;color:var(--muted)}
    /* forms */
    .auth{display:flex;gap:1rem;align-items:center}
    .auth input{padding:.5rem .6rem;border-radius:8px;border:1px solid #e6e9ef}
    .panel{background:var(--glass);padding:1rem;border-radius:12px}
    /* responsive */
    @media (max-width:800px){
      .modal{grid-template-columns:1fr; padding:.6rem}
      .modal img{height:220px}
    }
    /* tiny */
    .muted{color:var(--muted);font-size:13px}
    .center{display:flex;gap:.5rem;align-items:center}
    .empty{padding:2rem;text-align:center;color:var(--muted)}
  </style>
</head>
